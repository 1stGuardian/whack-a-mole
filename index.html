<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Whack A Mole</title>

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="popup d-none" id="popup">
      <div class="popup-container text-center">
        <h2>Difficulty</h2>
        <div class="difficulties">
          <div
            class="difficulty"
            role="button"
            tabindex="1"
            data-difficulty="easy"
          >
            <h3>Easy</h3>
          </div>
          <div
            class="difficulty"
            role="button"
            tabindex="2"
            data-difficulty="medium"
          >
            <h3>Medium</h3>
          </div>
          <div
            class="difficulty"
            role="button"
            tabindex="3"
            data-difficulty="hard"
          >
            <h3>Hard</h3>
          </div>
        </div>
      </div>
    </div>

    <div id="information">
      <ul>
        <li>High Score : <span id="high-score"></span></li>
        <li>Score : <span id="score"></span></li>
      </ul>
    </div>

    <button type="button" class="btn-primary" id="start">
      <i class="fas fa-fw fa-play"></i>
    </button>

    <button type="button" class="btn-primary" id="settings">
      <i class="fas fa-fw fa-gear"></i>
    </button>

    <div class="countdown d-none" id="countdown">
      <div class="countdown-container"></div>
    </div>

    <h1 class="title text-center">Whack A Mole</h1>

    <div class="container">
      <div class="dirt">
        <div class="mole"></div>
      </div>
      <div class="dirt">
        <div class="mole"></div>
      </div>
      <div class="dirt">
        <div class="mole"></div>
      </div>
      <div class="dirt">
        <div class="mole"></div>
      </div>
      <div class="dirt">
        <div class="mole"></div>
      </div>
      <div class="dirt">
        <div class="mole"></div>
      </div>
    </div>

    <div class="options d-none" id="options">
      <div class="options-container">
        <h2>Options</h2>
        <div class="input-group">
          <label for="bgm-volume">BGM Volume</label>
          <input type="range" id="bgm-volume" min="0" max="100" value="100" />
        </div>
        <div class="input-group">
          <label for="sfx-volume">SFX Volume</label>
          <input type="range" id="sfx-volume" min="0" max="100" value="100" />
        </div>
        <div class="input-group">
          <label for="difficulty">Difficulty</label>
          <select id="difficulty">
            <option value="easy" selected>Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <button id="save-button" type="button" tabindex="1">Save</button>
      </div>
    </div>

    <div id="sounds">
      <audio src="audio/pop.mp3" id="click-sfx"></audio>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
